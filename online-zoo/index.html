<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header block__wrap">
        <div class="container">
          <div class="header__logo logo">
            <a class="header__logo-link" href="./index.html"
              ><img
                class="logo"
                src="./assets/images/svg/logo_footer.svg"
                alt="online-zoo logo"
            /></a>
          </div>
          <nav class="header__nav">
            <ul class="nav__menu">
              <li class="nav__menu-item">
                <a class="nav__menu-link" href="./index.html">About</a>
              </li>
              <li class="nav__menu-item">
                <a class="nav__menu-link" href="./">Map</a>
              </li>
              <li class="nav__menu-item">
                <a class="nav__menu-link" href="./">Zoos</a>
              </li>
              <li class="nav__menu-item">
                <a class="nav__menu-link" href="./pages/404.html">Contact us</a>
              </li>
              <li class="nav__menu-item">
                <a
                  class="nav__menu-link"
                  href="//www.figma.com/file/jfEFwkXVj1WRq7sUHDr8os/PetStory-online"
                  >Designed by ©</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <main class="block__wrap"></main>
      <footer class="footer block__wrap">
        <div class="container">
          <div class="footer__block-left">
            <div class="footer__logo logo">
              <a class="header__logo-link" href="./index.html"
                ><img
                  class="logo-link"
                  src="./assets/images/svg/logo_footer.svg"
                  alt="online-zoo logo"
              /></a>
            </div>
            <div class="footer__btn">
              <button
                class="footer__btn-donate btn__fonts-donate"
                onclick="document.location='/pages/donate/donate.html'"
              >
                donate for volunteers
              </button>
            </div>
            <div class="footer__block-social">
              <ul class="footer__social">
                <li class="block__social-list social__bg">
                  <a
                    class="footer__social-link footer__social-link--bg facebook"
                    href="#"
                    >Facebook</a
                  >
                </li>
                <li class="block__social-list">
                  <a
                    class="footer__social-link footer__social-link--bg twitter"
                    href="#"
                    >Twitter</a
                  >
                </li>
                <li class="block__social-list">
                  <a
                    class="footer__social-link footer__social-link--bg instagram"
                    href="#"
                    >Instagram</a
                  >
                </li>
                <li class="block__social-list">
                  <a
                    class="footer__social-link footer__social-link--bg youtube"
                    href="#"
                    >You Tube</a
                  >
                </li>
              </ul>
            </div>
          </div>
          <div class="footer__block-center">
            <nav class="footer__nav">
              <ul class="nav__menu">
                <li class="nav__menu-item">
                  <a class="nav__menu-link" href="./index.html">About</a>
                </li>
                <li class="nav__menu-item">
                  <a class="nav__menu-link" href="./">Map</a>
                </li>
                <li class="nav__menu-item">
                  <a class="nav__menu-link" href="./">Zoos</a>
                </li>
                <li class="nav__menu-item">
                  <a class="nav__menu-link" href="./pages/404.html"
                    >Contact us</a
                  >
                </li>
              </ul>
            </nav>
          </div>
          <div class="footer__block-right">
            <div class="footer__submit">
              <form action="footer__form-email">
                <label class="footer__subscribe-title"
                  >Subscribe to our news</label
                >
                <input
                  required
                  class="footer__input-email"
                  type="email"
                  name=""
                  id=""
                  placeholder="Enter your email"
                /><button class="footer__btn-submit" type="submit">
                  Submit
                </button>
              </form>
            </div>
            <div class="footer__block-copyright">
              <div class="disignit footer__text">
                <a href="/#" class="copy_link">Designed by Alisa Samborskaya</a>
              </div>
              <div class="copyright footer__text">
                <a href="/#" class="copy_link">©RSSchool & ©Yem Digital 2021</a>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
